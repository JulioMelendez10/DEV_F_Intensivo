<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario con Comentarios</title>
</head>
<body>

    <div class="titulo">
        <h1>Caja de Comentarios</h1>
        <br>
        <p>¡Deja tu comentario sobre el libro que estás leyendo!</p>
        <br>
        <h5>Tus reseñas ayudan a que mas gente se interese en la lectura</h5>
        <br>
    </div>

    <form id="formComentario">
        <!-- Formulario con Nombre y Cooreo -->
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="email" id="correo" placeholder="Correo Electrónico" required>
        <input type="text" id="titulo_libro" placeholder="Título del Libro" required>
        <textarea id="textoComentario" placeholder="Escribe tu comentario aquí..." required></textarea>
        <br><br>
        <button type="submit">Agregar Comentario</button>   
    </form>

    <!-- Contenedor donde estara comentario e info -->
    <div id="listaComentarios"></div>
    
    <script src="script.js"></script>
</body>
</html>
